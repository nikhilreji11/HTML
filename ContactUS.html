<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  <style>
    body { background:#90ee90; font-family:Arial; text-align:center; }
    .box { border:3px solid blue; display:inline-block; padding:20px; margin-top:20px; text-align:left; }
    input, textarea, button { margin:5px 0; padding:5px; width:100%; }
    label { display:block; margin-top:10px; }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <div class="box">
    <form>
      <label>First Name <input type="text" name="fname"></label>
      <label>Mail Id <input type="email" name="email"></label>
      <label>MessGE <textarea name="message"></textarea></label>
      <label>Month <input type="month" name="month"></label>
      <label>Week <input type="week" name="week"></label>
      <label>Color <input type="color" name="color"></label>
      <label>Range <input type="range" name="range"></label>
      <button type="submit">SUBMIT</button>
      <button type="reset">RESET</button>
    </form>
  </div>
</body>
